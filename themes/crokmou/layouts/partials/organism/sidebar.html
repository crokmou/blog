<aside class="sidebar">
  {{ $pages := .Site.Pages }}
  {{ range .Site.Params.sidebar }}
  {{$id := index . "id"}}
  {{$title := index . "title"}}
  <section class="{{$id}}">
    <h1 class="title">{{$title}}</h1>
    {{if eq $id "breve" }}
    <ul>
      {{ range first 5 (where (where $pages "Section" "eq" "carnet de route") "Type" "eq" "post") }}
      <li>
        <a href="{{.Permalink}}">{{.Title}}</a>
      </li>
      {{ end }}
    </ul>
    {{end}}
  </section>
  {{ end }}
</aside>
