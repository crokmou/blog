<!doctype html>
<html itemtype="http://schema.org/Product" lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  {{$title := or (or .Title .Params.pageTitle) "Blog cuisine & Voyage"}}
  <title>Crokmou - {{$title}}</title>
  <!-- to remove when production -->
  <meta name="robots" content="noindex,nofollow"/>
  <!-- Meta data -->
  {{$description := or .Description ((or .Summary "") | truncate 200) }}
  {{with $description}}<meta name="description" content="{{. | markdownify | plainify | safeHTML}}" />{{end}}
  <link rel="canonical" href="{{.Permalink}}" />
  <link rel="manifest" href='{{ "/assets/manifest.json" | relURL }}'>
  <meta property="og:locale" content="fr_FR" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{.Title}}" />
  {{with $description}}<meta property="og:description" content="{{. | safeHTML}}" />{{end}}
  <meta property="og:url" content="{{.Permalink}}" />
  <meta property="og:site_name" content="Crokmou - {{$title}}" />
  <meta property="article:publisher" content="https://www.facebook.com/crokmou.blog" />
  <meta name="theme-color" content="#fff">
  {{range .Params.tags}}
  <meta property="article:tag" content="{{.}}" />
  {{end}}
  {{range .Params.categories}}
  <meta property="article:section" content="{{.}}" />
  {{end}}
  <meta property="article:published_time" content="{{.Params.date}}" />
  <meta property="og:image" content="{{.Params.thumbnail}}" />

  <!-- Facebook -->
  <meta property="fb:app_id" content="553644794978102"/>

  <link rel="stylesheet" href='{{ "/assets/style.css" | relURL }}?v=2' media="screen, projection" />

  <!--Start Google Analytics-->
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'CONF_KEY_GA', 'auto');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <!--End Google Analytics-->
</head>
<body>
<div id="page-container">
