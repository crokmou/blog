{{$href := index . "href"}}
{{$classLink := index . "classLink"}}
{{$attrs := index . "attrs"}}
{{$class := index . "class"}}
{{$id := index . "id"}}

{{ if $href }}
  <a{{ with $classLink }} class='{{ . }}'{{ end }} href='{{ $href }}' {{ $attrs }}>
{{ end }}
    <svg class='s-icon{{ with $class }} {{ . }}{{ end }}'>
      <use xlink:href='#{{ $id }}'></use>
    </svg>
{{ if $href }}
  </a>
{{end}}
