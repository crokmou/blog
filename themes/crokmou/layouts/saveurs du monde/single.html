{{ partial "head.html" . }}
{{ partial "organism/header.html" . }}

<section class="single single--wide">
  <article class="single__content markdown">
    {{with .Title}}<h1>{{.}}</h1>{{end}}
    {{if .Params.thumbnail}}
    <figure itemprop="associatedMedia" itemscope
            itemtype="http://schema.org/ImageObject">
      <a href="{{.Params.thumbnail}}" itemprop="contentUrl">
        <img src="{{.Params.thumbnail}}" itemprop="thumbnail" alt="{{.Title}}"/>
      </a>
    </figure>
    {{end}}
    {{ .Content }}
  </article>
  {{partial "organism/comment.html" . }}
</section>

{{ partial "organism/footer.html" . }}
