<figure itemprop="associatedMedia"
        itemscope
        itemtype="http://schema.org/ImageObject">
  <a href='{{.Get "src"}}' itemprop="contentUrl">
    <img class="lazyload"
         data-src='{{.Get "src"}}'
         itemprop="thumbnail"
         alt='{{.Get "alt"}}'/>
  </a>
  {{with .Get "caption"}}<figcaption itemprop="caption description">{{.}}</figcaption>{{end}}
</figure>
